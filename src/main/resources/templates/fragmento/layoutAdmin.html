<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="Takané" />
<meta name="author" content="José Antonio Fernando" />
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/font-awesome.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">

<link rel="stylesheet" href="css/font-awesome.css">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<title>Loja Virtual - Takané</title>
</head>
<body>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top"
			id="takNavbar">
			<a class="navbar-brand" href="#"><img th:src="@{/img/logon.png}"
				src="../static/images/logo.png" width="160" height="55"
				class="d-inline-block align-top" alt="" /></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation"
				style="background-color: #0000cd">
				<span><i class="fa fa-bars"
					style="color: white; font-size: 28px"></i></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end"
				id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="dropdown-item" href="#"
						th:href="@{/}" style="margin-top: 3px; font-size: 15px"><span><i
								class="fas fa-home" style="margin-right: 5px"></i></span>Home </a></li>
					<li class="nav-item dropdown active"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"
						style="font-size: 15px; font-family: inherit;"> Cadastro </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown"
							id="takSubMenus">
							<a class="dropdown-item" href="#"
								style="font-size: 14px; font-family: inherit;">Produto<span></a>
							<a class="dropdown-item" href="#" 
								style="font-size: 14px; font-family: inherit;">Usuários<span></a>
							<a class="dropdown-item" href="#"
								style="font-size: 14px; font-family: inherit;">Detalhes<span></a>
						</div></li>
					<li class="nav-item dropdown active"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"
						style="font-size: 15px; font-family: inherit;"> Consultar </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown"
							id="takSubMenus">
							<a class="dropdown-item" href="#"
								style="font-size: 14px; font-family: inherit;">Pedidos<span></a>
							<a class="dropdown-item" href="#"
								style="font-size: 14px; font-family: inherit;">Estoques<span></a>
							<a class="dropdown-item" href="#"
								style="font-size: 14px; font-family: inherit;">Vendas<span></a>
						</div></li>
					<li class="nav-item dropdown active"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"
						style="font-size: 15px; font-family: inherit;"> José Antonio
							Fernando </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown"
							id="takSubMenus">
							<a class="dropdown-item" href="#" th:href="@{/}"
								style="font-size: 14px; font-family: inherit;">Desonectar <span><i
									class="fas fa-sign-out-alt"
									style="float: right; margin-top: 5px"></i></span></a>
						</div></li>
				</ul>
			</div>
		</nav>
		<div class="container" id="takData">
				<script type="text/javascript">
					dayName = new Array("domingo", "segunda-feira",
							"terça-feira", "quarta-feira", "quinta-feira",
							"sexta-feira", "sábado")
					monName = new Array("janeiro", "fevereiro", "março",
							"abril", "maio", "junho", "julho", "agosto",
							"setembro", "outubro", "novembro", "dezembro")
					now = new Date
				</script>
				<script type="text/javascript">
					document.write(" Tracunhaém,  " + dayName[now.getDay()]
							+ ", " + now.getDate() + " de "
							+ monName[now.getMonth()] + " de "
							+ now.getFullYear() + " ")
				</script>
			</div>
	</header>
		  <div class="container-fluid" id="takHome">
			<h3 class="font-weight-light">Painel Administrativo - Takané</h3>
		</div>
	<footer class="container-fluid" id="takFooter" th:fragment="footer">
		<div class="container-fluid" id="takCopy">
			<div id="takCopy">
				<span class="footer-copy"><a style="text-align: center;">&copy;
						2022 Takané. Todos os direitos reservados.</a></span>
			</div>
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/jquery/jquery.js}"></script>
	<script th:src="@{/jquery/jquery.min.js}"></script>
	<script th:src="@{/jquery/jquery.mask.js}"></script>
	<script th:src="@{/jquery/jquery.mask.min.js}"></script>
	<script>
		$('#myTab a').on('click', function(e) {
			e.preventDefault()
			$(this).tab('show')
		})
	</script>
</body>
</html>
