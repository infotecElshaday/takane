<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="Takané" />
<meta name="author" content="José Antonio Fernando" />
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/font-awesome.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">

<link rel="stylesheet" href="css/font-awesome.css">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<title>Loja Virtual - Takané</title>
</head>
<body>
<body>
	<div th:include="fragmento/layoutAdmin.html::header"></div>
	<div class="container-fluid" id="takHome">
		<h3 class="font-weight-light">Gerenciamento de Usuários - Takané</h3>
		<div class="container">
		<div class="container" style="background-color: white; height: 2px; margin-top: 20px"></div>
		</div>
		<div class="container" style="margin-top: 25px">
			<form th:action="@{/usuario/salvar}" th:object="${usuario}"
				method="POST">
				<input hidden="true" name="id" th:field="*{id}">
				<div class="form-row" style="margin-top: 25px">
					<div class="form-group col-md-5">
						<label class="text-white" for="nome">Nome</label> <input
							type="text" class="form-control" id="nome" name="nome"
							maxlength="50" th:field="*{nome}"> <span class="mensagem"
							th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
					</div>
					<div class="form-group col-md-4">
						<label class="text-white" for="cpf">CPF</label> <input type="text"
							class="form-control" id="cpf" name="cpf" maxlength="14"
							data-mask="###.###.###-##" style="text-align: center;"
							th:field="*{cpf}"> <span class="mensagem"
							th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
					</div>
					<div class="form-group col-md-3">
						<label class="text-white" for="idade">Nascimento</label> <input
							type="text" class="form-control" id="idade" name="idade"
							data-mask="##/##/####" style="text-align: center" maxlength="10"
							th:field="*{nascimento}"> <span class="mensagem"
							th:if="${#fields.hasErrors('nascimento')}"
							th:errors="*{nascimento}"></span>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-3">
						<label class="text-white" for="celular">Telefone</label> <input
							type="text" class="form-control" id="celular" name="celular"
							maxlength="14" data-mask="(##)#####-####" th:field="*{celular}"
							style="text-align: center;"> <span class="mensagem"
							th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}"></span>
					</div>
					<div class="form-group col-md-3">
						<label class="text-white" for="sexo">Sexo</label> <select
							id="sexo" name="sexo" class="form-control" th:field="*{sexo}">
							<option value="">Selecione...</option>
							<option value="Masculino">Masculino</option>
							<option value="Feminino">Feminino</option>
						</select> <span class="mensagem" th:if="${#fields.hasErrors('sexo')}"
							th:errors="*{sexo}"></span>
					</div>
					<div class="form-group col-md-6">
						<label class="text-white" for="email">E-mail</label> <input
							type="email" class="form-control" id="email" name="email"
							maxlength="50"  th:field="*{email}"> <span class="mensagem"
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-4">
						<label class="text-white" for="cidade">Cidade</label> <input
							type="text" class="form-control" id="cidade" name="cidade"
							maxlength="45" th:field="*{cidade}"> <span
							class="mensagem" th:if="${#fields.hasErrors('cidade')}"
							th:errors="*{cidade}"></span>
					</div>
					<div class="form-group col-md-2">
						<label class="text-white" for="tipo">Perfil</label> <select
							id="tipo" name="tipo" class="form-control" th:field="*{tipo}">
							<option value="">Selecione...</option>
							<option value="Administrador">Administrador</option>
							<option value="Usuário">Usuário</option>
						</select> <span class="mensagem" th:if="${#fields.hasErrors('tipo')}"
							th:errors="*{tipo}"></span>
					</div>
					<div class="form-group col-md-3">
						<label class="text-white" for="login">Login</label> <input
							type="text" class="form-control" id="login" name="login"
							maxlength="10" style="text-align: center;" th:field="*{login}">
						<span class="mensagem" th:if="${#fields.hasErrors('login')}"
							th:errors="*{login}"></span>
					</div>
					<div class="form-group col-md-3">
						<label class="text-white" for="senha">Senha</label> <input
							type="text" class="form-control" id="senha" name="senha"
							maxlength="10" style="text-align: center" th:field="*{senha}">
						<span class="mensagem" th:if="${#fields.hasErrors('login')}"
							th:errors="*{login}"></span>
					</div>
				</div>
				<div class="form-row" style="margin-top: 10px">
					<div class="form-group col-md-12" style="height: 30px;">
						<div class="alert alert-success alert-dismissible fade show"
							th:if="${mensagem}" style="color: red">
							<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
							<span th:text="${mensagem}"></span>
						</div>
					</div>
				</div>
				<div class="form-row" style="margin-top: 10px; margin-bottom: 20px">
					<div class="form-group col-md-3"></div>
					<div class="form-group col-md-2" id="btnVoltar">
						<a href="#" th:href="@{/}" class="btn btn-danger btn-block">Voltar</a>
					</div>
					<div class="form-group col-md-2" id="btnSalvar">
						<button type="submit" class="btn btn-danger btn-block">Salvar</button>
					</div>
					<div class="form-group col-md-2" id="btnLimpar">
						<button type="reset" class="btn btn-danger btn-block">Limpar</button>
					</div>
					<div class="form-group col-md-3"></div>
				</div>
			</form>
		</div>
	</div>
	<div th:include="fragmento/layoutAdmin.html::footer"></div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/jquery/jquery.js}"></script>
	<script th:src="@{/jquery/jquery.min.js}"></script>
	<script th:src="@{/jquery/jquery.mask.js}"></script>
	<script th:src="@{/jquery/jquery.mask.min.js}"></script>
	<script>
		$('#myTab a').on('click', function(e) {
			e.preventDefault()
			$(this).tab('show')
		})
	</script>
</body>
</html>
